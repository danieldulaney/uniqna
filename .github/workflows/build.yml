name: Build and Package
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Get Toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Cache Build
              with:
                path: |
                  ~/.cargo/registry/index
                  ~/.cargo/registry/cache
                  ~/.cargo/git/db
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Build
              uses: actions-rs/cargo@v1
              with:
                command: build
                args: --release

            - name: Install rpmbuild
              run: sudo apt-get install rpm

            - name: Cache cargo-rpm
              id: cache-cargo-rpm
              uses: actions/cache@v2
              with:
                  path: ~/.cargo/bin/cargo-rpm
                  key: {{ runner.os }}-cargo-rpm

            - name: Install cargo-rpm
              if: steps.cache-cargo-rpm.outputs.cache-hit != 'true'
              uses: actions-rs/cargo@v1
              with:
                  command: install
                  args: cargo-rpm --version 0.8

            - name: Cargo RPM Init
              run: cargo rpm init

            - name: Cargo RPM Build
              run: cargo rpm build

            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: assets
                  path: |
                      target/release/uniqna
                      target/release/rpmbuild/RPMs/*/*.rpm

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags')
              with:
                  files: |
                      target/release/uniqna
                      target/release/rpmbuild/RPMs/*/*.rpm

